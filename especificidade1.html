<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */

        /*
        em linhas gerais
            1. regra com !important
            2. seletores mais especificos
            3.últma regra processada0
        */
        p{
            background-color:#5f5;
        }
        .observacao{
            background-color:#aaa;  /*da prioridade*/
            border: dashed 5px;
            padding: 40px!important;
            font-size: 40px;
        }
p.observacao{   
    padding: 2px;
    background: linear-gradient(to right, red, green);
}
            
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
