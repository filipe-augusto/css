<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>

        .box > div{
            border: 1px solid greenyellow;
            background-color: blueviolet;
            font-size: 40px;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            flex-basis: 100px;
        }
        .box{
            display: flex;
           flex-direction: row;
           width: 300px;
           width: 600px;
        }
      
        .box div:nth-child(3){
            flex: 3 6 100px;
        }
        
    </style>
</head>
<body>
    <div class='box'>
        <div class='c1'>1</div>
        <div class='c2'>2</div>
        <div class='c3'>3</div>
        <div class='c4'>4</div>
        <div class='c5'>5</div>
        <div class='c6'>6</div>

    </div>
    
</body>
</html>
