<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        html, body, .main{
            margin: 20px;
            height: calc(100% - 40%);
            background-color: cornflowerblue;
        }
        div{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
            margin: 2px;
        }
        .main{
            display: grid;
          
            grid-template-columns: 50% 50%;
        }
        .a5{
                grid-column-end:5;
        }

    </style>
</head>
<body>
<div class='main'>
    <div class='a1'>1</div>
    <div class='a2'>2</div>
    <div class='a3'>3</div>
    <div class='a4'>4</div>
    <div class='a5'>5</div>
    <div class='a6'>6</div>
    <div class='a7'>7</div>
</div>

    
</body>
</html>
